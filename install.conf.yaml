- clean: ["~"]

- link:
    ~/.common: common.sh
    ~/.bash_profile: bash_profile.sh
    ~/.bashrc: bashrc.sh
    ~/.bash_logout: bash_logout.sh
    ~/.gitconfig: gitconfig
    ~/.gdbinit: gdbinit
    ~/.cargo/config: cargoConfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
